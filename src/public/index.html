<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <title>Hi-3dPrint</title>
</head>

<body onload="getProducts()">
    <nav class="navbar navbar-success bg-success mb-4">
        <div class="container-fluid">
            <a href="" class="navbar-brand text-light">Coder-House</a>
            <a href="../views/login.html">LogIn</a>
            <a href="../views/signup.html">SignUp</a>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../views/cart.html"><img class="shoppingCart" src="images/cart.png"
                            alt="carrito de compras"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="user"></div>
    <div class="container">
        <h2>Ingreso de Productos</h2>
        <form id="productEntry" class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Ingrese producto</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Ingrese descripcion</label>
                    <input type="text" name="description" id="description" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Ingrese codigo</label>
                    <input type="number" name="code" id="code" class="form-control">
                    <input type="hidden" name="productId" id="productId">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Ingrese imagen</label>
                    <input type="url" name="url" id="url" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Ingrese precio</label>
                    <input type="number" name="price" id="price" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Ingrese stock</label>
                    <input type="number" name="stock" id="stock" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <a href="#" onclick="addProduct()" class="btn btn-success my-2">Agregar producto</a>
                    <a href="#" onclick="actualizeProduct()" class="btn btn-warning my-2">Actualizar producto</a>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Vista de productos</h2>
        <section id="products"></section>
    </div>
    <a class="nav-link chat" href="../views/messages.html"><img class="imageChat" src="images/chat.png" alt="chat"></a>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
